version: 2.1

orbs:
  branch-management: opennms/branch-management@2.3.0

commands:
  build-dist:
    steps:
      - restore_cache:
          name: Restore Package Cache
          keys:
            - npm-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-cache-v1-{{ .Branch }}
            - npm-cache-v1-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          name: Save Package Cache
          key: npm-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run:
          name: Run dist build
          command: npm run dist

jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - build-dist
      - run:
          name: Run tests
          command: npm run lint && npm run test
      - run:
          name: Build documentation
          command: |
            npm run docs
            pushd dist/docs
            zip -9 -r ../../build/api.zip .
      - store_artifacts:
          path: build/api.zip
          destination: api-docs.zip
  build-docs:
    docker:
      - image: opennms/antora:2.3.4-b6293
    steps:
      - checkout
      - run:
          name: Validate Xrefs in docs
          command: |
            NODE_PATH="$(npm -g root)" antora --generator @antora/xref-validator local-site.yml
      - run:
          name: Build docs with Antora
          command: |
             NODE_PATH="$(npm -g root)" antora --stacktrace generate local-site.yml
      - store_artifacts:
          path: build/site.zip
          destination: antora-docs.zip
  merge:
    docker:
      - image: circleci/node:10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:76:19:fb:6a:71:a3:c5:cf:7c:99:aa:82:45:4a:96"
      - checkout
      - branch-management/merge-branch:
          committer_email: "cicd-system@opennms.com"
          committer_name: "CI/CD System"
          from: develop
          to: main
      - build-dist
      - run:
          name: "Commit Changes"
          command: |
            export GIT_MERGE_AUTOEDIT=no
            git commit -a -m "autogenerated runtime build artifacts"
      - run:
          name: "Push to Main"
          command: git push origin main:main
  pages:
    docker:
      - image: circleci/node:10
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:76:19:fb:6a:71:a3:c5:cf:7c:99:aa:82:45:4a:96"
      - checkout
      - branch-management/merge-branch:
          committer_email: "cicd-system@opennms.com"
          committer_name: "CI/CD System"
          from: main
          to: gh-pages
      - restore_cache:
          name: Restore Package Cache
          keys:
            - npm-cache-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-cache-v1-{{ .Branch }}
            - npm-cache-v1-
      - run:
          name: "Publish API Docs to docs/"
          command: |
            export GIT_MERGE_AUTOEDIT=no
            npm ci
            npm run api
            rm -rf docs/*
            cp -pR dist/docs/* docs/
            git add -A docs
            git commit --author='CI/CD System <cicd-system@opennms.com>' -m 'publish latest API docs'
      - run:
          name: "Push to GitHub Pages"
          command: git push origin gh-pages:gh-pages


workflows:
  build-and-merge:
    jobs:
      - build
      - build-docs
      - merge:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
      - pages:
          requires:
            - build
          filters:
            branches:
              only:
                - main
